<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gymnastic club in Sweden">
    <meta name="keywords" content="Gymnastic, gymnastic studios, sweden">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Strong Gymnastic Studios</title>
</head>
<body>
<header id="header-image">
    <nav>
            <ul id="menu">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="#">Contact</a>
            <li>
                <a href="#">About us</a>
            </li>
        </ul>
    </nav>
    <a href="index.html">
        <h1 id="logo">Strong Gymnastic Studios</h1>
    </a>

    <div id="cover-text">
        <h2>Become a Strong Gymnast</h2>
        <a href="#">Join us</a>
    </div>
</header>
    <section id="Gymnastic-groups">
        <div class="Gymnastic-groups-heading">
             <h2>Our Strong Gymnastic Groups</h2>
             <p>text here text here text here text here text here text here</p>
        </div>
        <div id="Men-image"></div>
        <div id="Women-image"></div>
        <div id="Kid-image"></div>
    </section>

    <section class="form-section">
        <form class="join-us-form" method="POST" action="?">
            <fieldset>
                <label for="fname">First Name</label>
                <input id="fname" name="first_name" type="text" class="text-input" required>
            
                <label for="lname">Last Name</label>
                <input id="lname" name="last_name" type="text" class="text-input" required>
            
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" class="text-input" required>

                <label for="group">Choose Gymnastic Gruop</label>
                <input type="email" id="email" name="gymnastic_gruop" class="text-input" list="age" required>

                <datalist id="age">
                <option value="Men">Male over 16</option>
                <option value="Women">Female over 16</option>
                <option value="Kids">Kids 6-9</option>
                <option value="Kids">Kids 10-15</option>
                </datalist>
            </fieldset>
        </form>    
    </section>

<footer>
    <ul>
        <li> 
            <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
        </li>
        <li> 
            <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
        </li>  
    </ul>    
</footer>

</html>
